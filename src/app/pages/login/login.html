<ion-header>
  <ion-navbar>
    <ion-title>Log-In</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="https://cdn4.iconfinder.com/data/icons/gray-user-management/512/login-128.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="registerDatas.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerDatas.pass" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button round class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Start Session</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
