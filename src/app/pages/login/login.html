<ion-header>
  <ion-navbar>
    <ion-title center text-center>Bookings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>


 <ion-card>
  <ion-col>
    <ion-card-header center text-center>
      Log-In
    </ion-card-header>    
  </ion-col>


  <ion-card-content>
      <ion-row class="logo-row">
      <ion-col></ion-col>
      <ion-col width-67>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4u3rm3SOCbBuV-yM-wn6jbaEkKx3A_jnEeB9gW9eN72YIomTI"/>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <div class="login-box">
      <form (ngSubmit)="login()" #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>

              <ion-item>
                <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="registerDatas.email" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerDatas.pass" required></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="signup-col">
            <button style="margin-bottom: 25px" outline ion-button  class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Start Session</button>
          </ion-col>
        </ion-row>
      </form>
    </div>
  </ion-card-content>

</ion-card>

 

</ion-content>
