<ion-header>
  <ion-navbar>
    <ion-title>
      Bookings
    </ion-title>
    <ion-buttons end>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h3>{{firstName}} {{lastName}}!</h3>
   <button ion-button round color="danger" (click)="logout()"><ion-icon name="md-exit"></ion-icon></button>

  <ion-item>
    <ion-input type="text" placeholder="Username"></ion-input>
  </ion-item>

<ion-list>
  <ion-item *ngFor="let book of bookings">
    <h2>title</h2>
    <p><strong>Fecha de Creación:</strong> {{book.bookingTime}}</p>
    <p><strong>Dirección:</strong> {{book.locationId.streetAddress}}</p>
    <p><strong>Precio:</strong> {{book.bookingPrice}}</p>
  </ion-item>
</ion-list>

</ion-content>
