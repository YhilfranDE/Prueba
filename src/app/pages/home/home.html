<ion-header>
  <ion-navbar>
    <ion-title center text-center>
      Bookings
    </ion-title>
    <ion-buttons end>
         <button ion-button icon-only round (click)="logout()">
          <ion-icon name="md-exit"></ion-icon>
         </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list>
  <ion-item *ngFor="let book of bookings">
    <h2>title</h2>
    <p><strong>Fecha de Creación:</strong> {{book.bookingTime}}</p>
    <p><strong>Dirección:</strong> {{book.locationId.streetAddress}}</p>
    <p><strong>Precio:</strong> {{book.bookingPrice}}</p>
  </ion-item>
</ion-list>

</ion-content>
